<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Weekly Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>


    

    <caption><h1>My Weekly Schedule</h1></caption>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Activities</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Gym, Work, Study</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Work, Team Meeting</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Work, Yoga Class</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Work, Grocery Shopping</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Work, Movie Night</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Hiking, Family Time</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Relax, Prepare for the Week</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
