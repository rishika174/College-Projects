<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQ03</title>
    <style>
        /* .signal {
            width: 20px;
            height: 30px;
        } */
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        img {
            width: 50px;
        }
        
    </style>
</head>
<body>
    <table>
        <caption>Traffic Signals</caption>
        <!-- <colgroup>
            <col class="signal">
            <col>
        </colgroup> -->
        <thead>
            <tr>
                <th>Images</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> <img src="https://www.safetysign.com/images/static/content-images/compliance-tab-images/traffic-signs-09.png" alt="Stop Sign"> </td>
                <td>STOP</td>
            </tr>
            <tr>
                <td> <img src="https://jhpolice.gov.in/sites/default/files/page/sign-language/jhpolice_sl_mrs20.jpg" alt="No Parking Sign"> </td>
                <td>No parking</td>
            </tr>
            <tr>
                <td><img src="https://jhpolice.gov.in/sites/default/files/page/sign-language/jhpolice_sl_mrs2.jpg" alt="Give Way Sign"></td>
                <td>Give way</td>
            </tr>
            <tr>
                <td><img src="https://jhpolice.gov.in/sites/default/files/page/sign-language/jhpolice_sl_mrs3.jpg" alt="No Entry Sign"></td>
                <td>No entry</td>
            </tr>
            <tr>
                <td><img src="https://jhpolice.gov.in/sites/default/files/page/sign-language/jhpolice_sl_mrs4.jpg" alt="One Way Sign"></td>
                <td>One way</td>
            </tr>
            <tr>
                <td><img src="https://jhpolice.gov.in/sites/default/files/page/sign-language/jhpolice_sl_mrs15.jpg" alt="Right Turn Prohibited Sign"></td>
                <td>Right turn prohibited</td>
            </tr>
            <tr>
                <td><img src="https://jhpolice.gov.in/sites/default/files/page/sign-language/jhpolice_sl_mrs16.jpg" alt="Left Turn Prohibited Sign"></td>
                <td>Left turn prohibited</td>
            </tr>
            <tr>
                <td><img src="https://jhpolice.gov.in/sites/default/files/page/sign-language/jhpolice_sl_mrs17.jpg" alt="U-Turn Prohibited Sign"></td>
                <td>U turn prohibited</td>
            </tr>
            <tr>
                <td><img src="https://jhpolice.gov.in/sites/default/files/page/sign-language/jhpolice_sl_mrs18.jpg" alt="Overtaking Prohibited Sign"></td>
                <td>Overtaking prohibited</td>
            </tr>
            <tr>
                <td><img src="https://jhpolice.gov.in/sites/default/files/page/sign-language/jhpolice_sl_mrs19.jpg" alt="Horn Prohibited Sign"></td>
                <td>Horn prohibited</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
