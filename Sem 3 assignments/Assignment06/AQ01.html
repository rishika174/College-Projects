<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQ01</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 80%;

        }
        td, th {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: rgb(148, 251, 172);
        }
        tr:nth-child(even) {
            background-color: rgba(148, 251, 172, 0.376);
        }
    </style>
</head>
<body>
    <table>
        <caption><h2> Student Report</h2></caption>
        <thead>
            <tr>
                <th rowspan="2">Student Name</th>
                <th rowspan="2">Roll No</th>
                <th colspan="3">Subjects</th>
                <th rowspan="2">Total Marks</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                <th>Physics</th>
                <th>Chemistry</th>
                <th>Maths</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rishika</td>
                <td>26</td>
                <td>94</td>
                <td>96</td>
                <td>97</td>
                <td>287</td>
                <td>O</td>
            </tr>
            <tr>
                <td>Jahnvi</td>
                <td>28</td>
                <td>91</td>
                <td>93</td>
                <td>94</td>
                <td>280</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Anshi</td>
                <td>21</td>
                <td>94</td>
                <td>86</td>
                <td>87</td>
                <td>212</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Eva</td>
                <td>36</td>
                <td>93</td>
                <td>94</td>
                <td>91</td>
                <td>279</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
