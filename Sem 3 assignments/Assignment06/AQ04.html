<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQ04</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            
        }
        #first {
            background-color: brown;
            color: white;
        }
        .second {
            background-color: rgba(165, 42, 42, 0.319);
        }
        .third {
            background-color: rgba(165, 42, 42, 0.111);
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr id="first">
                <th rowspan="3">Religion</th>
                <th colspan="4">Gender Classification</th>
                <th rowspan="3">No. of Population (in %)</th>
            </tr>
            <tr class="second">
                <th colspan="2">Male</th>
                <th colspan="2">Female</th>
            </tr>
            <tr class="third">
                <th>Literates</th>
                <th>Illiterates</th>
                <th>Literates</th>
                <th>Illiterates</th>
            </tr>
        </thead>
        <tbody>
            <tr class="second">
                <td rowspan="2">Hindu</td>
                <td colspan="2">30</td>
                <td colspan="2">30</td>
                <td rowspan="2">60</td>
            </tr>
            
            <tr class="third">
                <td>16</td>
                <td>14</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr class="second">
                <td rowspan="2">Muslim</td>
                <td colspan="2">12</td>
                <td colspan="2">08</td>
                <td rowspan="2">20</td>
            </tr>
            
            <tr class="third">
                <td>06</td>
                <td>06</td>
                <td>05</td>
                <td>03</td>
            </tr>
            <tr class="second">
                <td rowspan="2">Christians</td>
                <td colspan="2">07</td>
                <td colspan="2">08</td>
                <td rowspan="2">15</td>
            </tr>
            
            <tr class="third">
                <td>05</td>
                <td>02</td>
                <td>06</td>
                <td>02</td>
            </tr>
            <tr class="second">
                <td rowspan="2">Sikh</td>
                <td colspan="2">03</td>
                <td colspan="2">02</td>
                <td rowspan="2">05</td>
            </tr>
            
            <tr class="third">
                <td>02</td>
                <td>01</td>
                <td>00</td>
                <td>02</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
